<ion-header>
    <ion-navbar>
      <ion-title> Jobs available </ion-title>
      <style type="text/css">
        ion-card{
          margin-top: 70px;
          text-align: center;
        }
  
      </style>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
      <ion-fab top left edge style="margin-top: 35px;">
          <button ion-fab mini><ion-icon name="md-menu"></ion-icon></button>
          <ion-fab-list>
            <button ion-fab (click)="gotoHome();"><ion-icon name="md-home"></ion-icon></button>
            <button ion-fab (click)="gotoProfile();"><ion-icon name="md-person"></ion-icon></button>
            <button ion-fab (click)="gotoJoblist();"><ion-icon name="md-briefcase"></ion-icon></button>
            <button ion-fab (click)="doLogout()"><ion-icon name="md-log-out"></ion-icon></button>
          </ion-fab-list>
      </ion-fab>
  
      <ion-list>
        <ion-card color=primary>
  
          <ion-card-header>
            Available Job
          </ion-card-header>
          <!-- <ion-searchbar #searchbar placeholder="what do you want?" [hidden]="!search"  (ionInput)="searchAction($event)" [(ngModel)]="queryText"></ion-searchbar> -->

          
          <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
          <ion-item *ngFor="let job of addingJob | async" (click)="loadJob(job)">
          <ion-list>
              
              <ion-icon name="ios-briefcase-outline" item-start></ion-icon>
              {{job.title}}
              <br>
              {{job.requirements}}
              <p>View for more details <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon></p>
          </ion-list>
          </ion-item>
  
        </ion-card>
      </ion-list>
      <!-- <ion-fab right bottom (click)="toggleSearch()">
        <button ion-fab class="pop-in">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-fab> -->
      
  
  </ion-content>
