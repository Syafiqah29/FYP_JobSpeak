<ion-header>
    <ion-navbar color="light">
      <ion-title id=title>
        Job Speak
      </ion-title>
  
      <style type="text/css">
        .title{
          text-align: center;
        }
  
        ion-list-header, ion-card-header{
          text-align: center;
        }
  
        ion-card{
          margin-top: 70px;
        }
  
      </style>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
      <ion-fab top left edge style="margin-top: 35px;">
          <button ion-fab mini><ion-icon name="md-menu"></ion-icon></button>
          <ion-fab-list>
            <button ion-fab><ion-icon name="md-home"></ion-icon></button>
            <button ion-fab><ion-icon name="md-briefcase"></ion-icon></button>
            <button ion-fab><ion-icon name="md-person"></ion-icon></button>
          </ion-fab-list>
      </ion-fab>
  
      <ion-fab top right edge style="margin-top: 35px; margin-right: 15px;">
          <button ion-fab mini><ion-icon name="md-contact"></ion-icon></button>
      </ion-fab>
  
      <ion-list>
        <ion-card color=primary>
  
          <ion-card-header>
            Available Job
          </ion-card-header>
        
          <ion-list>
            <button ion-item>
              <ion-icon name="ios-briefcase-outline" item-start></ion-icon>
              Job 1
              <p>View for more details</p>
              <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon>
            </button>
        
            <button ion-item>
              <ion-icon name="ios-briefcase-outline" item-start></ion-icon>
              Job 2
              <p>View for more details</p>
              <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon>
            </button>
        
            <button ion-item>
              <ion-icon name="ios-briefcase-outline" item-start></ion-icon>
              Job 3
              <p>View for more details</p>
              <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon>
            </button>
          </ion-list>
  
        </ion-card>
      </ion-list>
  
  </ion-content>
