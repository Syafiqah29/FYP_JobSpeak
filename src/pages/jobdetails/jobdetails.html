<ion-header>
  <ion-navbar color="light">
    <ion-title id=title>
      Job Details
    </ion-title>

    <style type="text/css">
      .title{
        text-align: center;
      }

      ion-content {
      background-image: url('../assets/imgs/paleblue.jpeg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      }

      ion-card-title {
        text-align: center;
      }


      ion-button {
        margin: center;
      }

      p {
        text-align: justify;
      }

    </style>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
  <ion-card>
    <img src="assets/imgs/jobdetails-01.png"/>
    <ion-card-content>
      <ion-card-title>
        <b>{{job.title}}</b>
      </ion-card-title>
      <br>
      
      <ion-badge color="dark"><b>Description</b></ion-badge>
      <p>
        {{job.descriptions}}
      </p>
      <br>

      <ion-badge color="dark"><b>Requirements</b></ion-badge>
        <p>Age: {{job.age}} years old</p>
        <p>Gender: {{job.gender}}</p>
        <p>{{job.requirements}}</p>
      <br>

      <ion-badge color="dark"><b>Salary Scale</b></ion-badge>
      <p>
        ${{job.salary}}
      </p>
      <br>

      <ion-badge color="dark"><b>Availability</b></ion-badge>
      <p>
        {{job.availability}}
      </p>
      <br>

      <button ion-button block color="primary" (click)="appliedJob()">Apply</button>
    </ion-card-content>
  </ion-card>

</ion-content>
