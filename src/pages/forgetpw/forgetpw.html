<ion-header>
    <ion-navbar color="light">
      <ion-title>
        Forget Password
      </ion-title>
  
      <style type="text/css">
        ion-content {
          background-image: url('../assets/imgs/bg1.jpg');
          background-repeat: no-repeat;
          background-position: center;
          background-size: cover;
        }

        img{
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 135px;
        height: 135px;
        }

        form{
          margin-top: 40px;
        }
  
        ion-input{
          background-color: white;
          border: solid 1px;
        }
  
        /* button */
        #submit{
          text-align: center;
        }
  
        /* #submit1{
          font-size: 30px;
          width: 140px;
          height: 40px;
          background-color: #1e90ff;
        } */
  
        button{
          /* float: left; */
          display: inline-block;
          margin-top: 70px;
          margin-left: 3px;
          font-size: 25px;
          width: 130px;
          height: 50px;
          background-color: #1e90ff;
        }
  
      </style>
  
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <img src="assets/imgs/password.png">

    <form>
      <ion-list lines="full">
        <ion-label position="stacked">Email</ion-label>
        <ion-input required type="email" placeholder="Email address" name="email" [(ngModel)]="user.email"></ion-input>
      </ion-list>
    </form>
  
    <!-- <br> -->
  
    <div id="submit">
      <button ion-button (click) = "gotoVerify();" type="submit">Submit</button>
    </div>
  
  </ion-content>
