<ion-header>
    <ion-navbar color="light">
      <ion-title>
        Work Experience
      </ion-title>
      <style type="text/css">
        ion-input{
          border: solid 1px;
        }
        ion-datetime{
          border: solid 1px;
          font-size: 12px;
        }
        .box{
          width: 290px;
          height: 46px;
        }
        .subject{
          width: 130px;
          height: 20px;
        }
        .edu{
          border: solid 1px;
          width: 290px;
          height: 100px;
        }
        .grade{
          width: 130px;
          height: 20px;
        }
        .subject1{
          padding-left: 4px;
        }
        .file{
          width: 150px;
          height: 25px;
          font-size: 15px;
        }
        .divfile{
          text-align: center;
        }
        #language{
          border: solid 1px;
          width: 290px;
          height: 70px;
        }
        #submit{
          text-align: center;
        }
        #submit1{
          font-size: 30px;
          width: 140px;
          height: 40px;
          background-color: #1e90ff;
        }
        p{
          color: red;
        }
        .required{
          color: red;
        }
        #WorkYear{
          width: 130px;
          text-align: left;
          display: inline-block;
        }
        #WorkYear2{
          width: 130px;
          text-align: left;
          display: inline-block;
        }
        #RefereeNumber{
          width: 89%;
          display: inline-block;
          text-align: left;
        }
        </style>
    </ion-navbar>
</ion-header>

<ion-content padding>
      <form>
        <ion-list lines="full">
           <ion-label position="stacked">Organization Name</ion-label>
           <ion-input required type="text" id="organization"></ion-input>
         </ion-list>
      
        <ion-list lines="full">
          <ion-label position="stacked">Title of post</ion-label>
          <ion-input required type="text" id="post"></ion-input>
        </ion-list>
      
        <ion-list lines="full">
          <ion-label position="stacked">Year</ion-label>
          <ion-input required type="text" placeholder="From" id="WorkYear"></ion-input>
          -
          <ion-input type="text" placeholder="To" id="WorkYear2"></ion-input>
        </ion-list>
      
        <ion-list lines="full">
          <ion-label position="stacked">Reason for leaving</ion-label>
          <ion-input required type="text" id="reason"></ion-input>
        </ion-list>
      
        <ion-list lines="full">
          <ion-label position="stacked">Referee Name</ion-label>
          <ion-input required type="text" id="referee"></ion-input>
        </ion-list>
      
        <ion-list lines="full">
          <ion-label position="stacked">Referee Contact Number</ion-label>
          +673
          <ion-input type="text" placeholder="1234567" id="RefereeNumber"></ion-input>
        </ion-list>
      </form>

      <h5>Skills / Ability</h5>

      <hr>

      <ion-input required type="text" id="skills"></ion-input>

      <h5>Language</h5>

      <hr>

      <table id="language">
        <tr>
          <th>Language</th>
          <th>Ability</th>
        </tr>
        <tr>
          <td class="subject1">
          <ion-input  class="subject"></ion-input></td>

          <td>
          <select class="grade">
           <option value="">Select...</option>
           <option value="spoken" id="spoken">Spoken</option>
           <option value="written" id="written">Written</option>
           <option value="both" id="both">Both</option>
         </select>
         </td>
        </tr>
      </table>
      <br>
      <div id="submit">
        <button ion-button (click) = "gotoLogin();" type="submit" id="submit1">Submit</button>
      </div>
</ion-content>
