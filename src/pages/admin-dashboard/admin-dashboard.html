<ion-header>
  <ion-navbar color="primary">
    <ion-title>Admin Dashboard</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addJob();">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <style>
  #logout{
          font-size: 30px;
          width: 140px;
          height: 40px;
          background-color: #1e90ff;
        }
        #logout1{
          text-align: center;
        }

  </style>

</ion-header>

<ion-content padding>
    <ion-item *ngFor="let job of addingJob | async" (click)="loadDetails(job)">
      <h1>{{job.title}}</h1>
      <p>Company: {{job.company}}</p>
      <p>Job Requirement: {{job.requirements}}</p>
    </ion-item>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="logout1">
    <button ion-button id="logout" (click)="logout()">Logout</button>
    </div>
</ion-content>
