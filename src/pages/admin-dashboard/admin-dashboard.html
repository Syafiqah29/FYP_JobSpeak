<ion-header>
  <ion-navbar color="primary">
    <ion-title>Admin Dashboard</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addJob();">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <style>
        #logout1{
          text-align: right;
        }

  </style>

</ion-header>

<ion-content padding>
    <div id="logout1">
        <button ion-button clear id="logout" (click)="logout()">Logout</button>
        </div>

    <ion-item *ngFor="let job of addingJob | async" (click)="loadDetails(job)">
      <h1>{{job.id}}</h1>
      <p>{{job.title}}</p>
      <p>Company {{job.company}}</p>
    </ion-item>
</ion-content>
