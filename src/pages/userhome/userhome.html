<ion-header>
  <ion-navbar color="light">
    <ion-title id=title>
      Job Speak
    </ion-title>

    <style type="text/css">
      .title{
        text-align: center;
      }

      ion-list{
        margin-top: 70px;
      }

      ion-list-header{
        text-align: center;
      }

    </style>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-fab top left edge style="margin-top: 35px;">
        <button ion-fab mini><ion-icon name="md-menu"></ion-icon></button>
        <ion-fab-list>
          <button ion-fab><ion-icon name="md-home"></ion-icon></button>
          <button ion-fab><ion-icon name="md-briefcase"></ion-icon></button>
          <button ion-fab><ion-icon name="md-person"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>

    <ion-fab top right edge style="margin-top: 35px; margin-right: 15px;">
        <button ion-fab mini><ion-icon name="md-contact"></ion-icon></button>
    </ion-fab>

    <ion-list>  
        <ion-list-header>
          <b>Applied Job</b>
        </ion-list-header>
        <div><ion-item>Job 1</ion-item>
        <ion-item>Job 2</ion-item>
        <ion-item>Job 3</ion-item>
      </div>
        
    </ion-list>

</ion-content>
