<ion-header>
  <ion-navbar>
    <ion-title> Homepage </ion-title>
    <style type="text/css">
      ion-card{
        margin-top: 70px;
        text-align: center;
      }

      /* ion-list{
        margin-top: 70px;
      }

      ion-list-header{
        text-align: center;
      } */

    </style>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-fab top left edge style="margin-top: 35px;">
        <button ion-fab mini><ion-icon name="md-menu"></ion-icon></button>
        <ion-fab-list>
          <button ion-fab><ion-icon name="md-home"></ion-icon></button>
          <button ion-fab (click)="gotoJoblist();"><ion-icon name="md-briefcase"></ion-icon></button>
          <button ion-fab (click)="doLogout()"><ion-icon name="md-log-out"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>

    <ion-fab top right edge style="margin-top: 35px; margin-right: 15px;">
        <button ion-fab mini><ion-icon name="md-contact"></ion-icon></button>
    </ion-fab>

    <ion-list>
      <ion-card color=primary>

        <ion-card-header>
          Applied Job
        </ion-card-header>
      
        <ion-list>
          <button ion-item>
            <ion-icon name="ios-briefcase-outline" item-start></ion-icon>
            Job 1
            <button ion-button color="primary" outline item-end>Pending..</button>
            <p>View details</p>
          </button>
      
          <button ion-item>
            <ion-icon name="ios-briefcase-outline" item-start></ion-icon>
            Job 2
            <button ion-button color="danger" outline item-end>Rejected</button>
            <p>View details</p>
          </button>
      
          <button ion-item>
            <ion-icon name="ios-briefcase-outline" item-start></ion-icon>
            Job 3
            <button ion-button color="secondary" outline item-end>Accepted</button>
            <p>View details</p>
          </button>
        </ion-list>

      </ion-card>
    </ion-list>

</ion-content>
