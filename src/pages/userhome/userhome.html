<ion-header>
  <ion-navbar>
    <ion-title> Homepage </ion-title>
    <style type="text/css">
      ion-card{
        margin-top: 70px;
        text-align: center;
      }

      /* ion-list{
        margin-top: 70px;
      }

      ion-list-header{
        text-align: center;
      } */

    </style>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-fab top left edge style="margin-top: 35px;">
        <button ion-fab mini><ion-icon name="md-menu"></ion-icon></button>
        <ion-fab-list>
          <button ion-fab (click)="gotoHome();"><ion-icon name="md-home"></ion-icon></button>
          <button ion-fab (click)="gotoProfile();"><ion-icon name="md-person"></ion-icon></button>
          <button ion-fab (click)="gotoNotifications();"><ion-icon name="md-notifications"></ion-icon></button>
          <button ion-fab (click)="gotoJoblist();"><ion-icon name="md-briefcase"></ion-icon></button>
          <button ion-fab (click)="doLogout()"><ion-icon name="md-log-out"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>

    <ion-list>
      <ion-card color=primary>

        <ion-card-header>
          Applied Job
        </ion-card-header>
      
        <ion-item *ngFor="let history of historyJob | async" (click)="loadDetails(history)">
        <ion-list>
            <ion-icon name="ios-briefcase-outline" item-start></ion-icon>
            {{history.jobTitle}}
            <button ion-button color="primary" outline item-end>{{history.jobStatus}}</button>
            <p>View details</p>
        
        </ion-list>
        </ion-item>

      </ion-card>
    </ion-list>

</ion-content>
