<ion-header>
  <ion-navbar color="light">
    <ion-title id=title>
      Job Status
    </ion-title>

    <style type="text/css">
      ion-content {
      background-image: url('../assets/imgs/paleblue.jpeg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      }

      ion-button {
        margin: center;
      }

    </style>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/work.png"/>
      </ion-avatar>
      
      <h2>{{history.jobTitle}}</h2>
      <p>{{history.companyAddress}}</p>
    </ion-item>
    <hr>

      <ion-card-content>
        <ion-icon name="md-clipboard"></ion-icon>
        Status: {{history.jobStatus}}
        <br>

        <ion-icon name="md-calendar"></ion-icon>
        Date: {{history.interviewDate}}
        <br>

        <ion-icon name="md-alarm"></ion-icon>
        Time: {{history.interviewTime}}
        <br>

        <ion-icon name="md-map"></ion-icon>
        Location: {{history.interviewLocation}}
        <br>

        <ion-icon name="ios-text"></ion-icon>
        Inquiry: {{history.interviewInquiry}}
        <br><br>

      </ion-card-content>
  </ion-card>

</ion-content>
