<ion-header>
    <ion-navbar>
        <ion-title>My profile</ion-title>
    </ion-navbar>
    <style>
        #pic{
            width: 150px;
            height: 170px;
            border: solid 1px;
            margin-left: auto;
            margin-right: auto;
        }
        #img{
            text-align: center;
        }
        #edit{
            text-align: center;
        }
        #name{
            text-align: center;
        }
        p{
            text-align: center;
            font-size: 20px;
        }
    </style>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let personal of personalInfo | async">
            <p><b>{{personal.name1}}</b></p>
        </ion-item>
    </ion-list>
    <div id="img">
    <img src="assets/imgs/user1.png" id="pic">
    </div>
    <div id="edit">
    <button ion-button clear><u>Edit Profile</u></button>
    </div>
</ion-content>
