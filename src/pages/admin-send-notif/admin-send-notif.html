<ion-header>
    <ion-navbar>
      <ion-title>
        Notify User Interview
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <!-- <form (ngSubmit)="submit()"> -->
      <form>
      <ion-list>
        <h5>Interview Schedule</h5>
        <ion-item>
          <ion-label floating>Location</ion-label>
          <ion-input type="text" [(ngModel)]="data.location" name="location"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Date</ion-label>
          <ion-datetime displayFormat="DD/MM/YY" pickerFormat="DD MM YY" [(ngModel)]="data.date" name="date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label floating>Time</ion-label>
          <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="data.time" name="time"></ion-datetime>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button full (click)="notifSent();">Send Notification</button>
      </div>
    </form>
  </ion-content>
