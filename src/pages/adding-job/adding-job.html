<ion-header>
  <ion-navbar color="primary">
    <ion-title>addingJob</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-item>
  <ion-label floating> Job Name </ion-label>
  <ion-input type="text" name="jobname" id="jobname" [(ngModel)]="addJob.jobname"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating> Requirements </ion-label>
  <ion-input type="text" name="requirements" id="requirements" [(ngModel)]="addJob.requirements"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating> Descriptions </ion-label>
  <ion-input type="text" name="descriptions" id="descriptions" [(ngModel)]="addJob.descriptions"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating> Salary Scale </ion-label>
  <ion-input type="text" name="salary" id="salary" [(ngModel)]="addJob.salary"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating> Availability </ion-label>
  <ion-input type="number" name="availability" id="availability" [(ngModel)]="addJob.availability"></ion-input>
</ion-item>

<button ion-button block (click)="addjob();"> Add Job</button>
</ion-content>
