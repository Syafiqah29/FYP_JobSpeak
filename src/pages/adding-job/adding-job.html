<ion-header>
  <ion-navbar color="primary">
    <ion-title>addingJob</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form  id="jobForm">
<ion-item>
  <ion-label floating> Job Name </ion-label>
  <ion-input type="text" name="job" id="jobname" [(ngModel)]="addingjob.jobname"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating> Requirements </ion-label>
  <ion-input type="text" name="requirement" id="requirements"  [(ngModel)]="addingjob.requirements"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating> Descriptions </ion-label>
  <ion-input type="text" name="desc" id="descriptions" [(ngModel)]="addingjob.descriptions"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating> Salary Scale </ion-label>
  <ion-input type="text" name="sal" id="salary" [(ngModel)]="addingjob.salary"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating> Availability </ion-label>
  <ion-input type="number"  name="avail" id="availability" [(ngModel)]="addingjob.availability"></ion-input>
</ion-item>

<button ion-button block (click)="addjob();"> Add Job</button>
</form>
</ion-content>
