<ion-header>
  <ion-navbar>
    <ion-title>Notification</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let notified of userNotified | async" (click)="loadDetails(notified)">
        <ion-label>{{notified.data}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
