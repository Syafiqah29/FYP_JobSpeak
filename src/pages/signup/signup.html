<ion-header>
    <ion-navbar color="light">
      <ion-title>
        Signup
      </ion-title>
      <style type="text/css">
       ion-content {
          background-color: #97ebdb;
        }
      /* ion-content {
        background-image: url('../assets/imgs/paleblue.jpeg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      } */
      
      ion-input{
        background-color: white;
        border: solid 1px;
      }
      p{
        color: red;
      }
      .required{
        color: red;
      }
      #next{
        text-align: right;
      }
      </style>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <ion-toolbar color="dark">
      <ion-title>Account</ion-title>
    </ion-toolbar>
  
    <form id="account-signup-form" [formGroup]="accountForm">
      <ion-list lines="full">
        <ion-label position="stacked">Email <span class="required">*</span></ion-label>
        <ion-input type="email" placeholder="Email address" id="email" formControlName="email" [(ngModel)]="user.email"></ion-input>
      </ion-list>
      <ion-item *ngIf="email.hasError('pattern') && email.touched">
        <p>*Enter valid email address</p>
      </ion-item>
      <ion-item *ngIf="email.hasError('required') && email.touched">
        <p>*Email is required</p>
      </ion-item>
  
        <ion-list lines="full">
          <ion-label position="stacked">Password <span class="required">*</span></ion-label>
          <ion-input type="password" id="password" formControlName="password" name="password" [(ngModel)]="user.password"></ion-input>
        </ion-list>
        <ion-item *ngIf="password.hasError('pattern') && password.touched">
          <p>*Passwords must contain atleast <br>
            8 - 16 characters, including uppercase, <br>
            lowercase, special characters and <br>
            numbers</p>
        </ion-item>
        <ion-item *ngIf="password.hasError('required') && password.touched">
          <p>*Passwords are required</p>
        </ion-item>
      
          <ion-list lines="full">
            <ion-label position="stacked">Confirm Password <span class="required">*</span></ion-label>
            <ion-input required type="password" formControlName="confirmPassword" appConfirmEqualValidator="password"></ion-input>
          </ion-list>
          <!-- <ion-item *ngIf="confirmPassword.hasError('pattern') && confirmPassword.touched">
            <p>*Password does not match</p>
          </ion-item> -->
          <ion-item *ngIf="confirmPassword.hasError('notEqual') && confirmPassword.touched">
            <p>*Passwords must match</p>
          </ion-item>
        </form>

        <div id="next">
        <button ion-button (click)="nextPage(user);" clear>Next ></button>
        </div>
  </ion-content>
