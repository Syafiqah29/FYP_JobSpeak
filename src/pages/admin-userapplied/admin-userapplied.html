<ion-header>
  <ion-navbar>
    <ion-title>Applicants</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-item *ngFor="let applying of adminUserApplied | async" (click)="viewUser(applying)">
    <p>{{applying.userprofile}}</p>
</ion-item>

<button ion-button block (click)="sendNotification()">
  Send Interview Notification
</button>

</ion-content>
